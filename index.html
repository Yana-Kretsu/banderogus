<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <title>Бандерогусь</title>
</head>
<body>
    <!-- main section --> 
    <section class="main_section"> 
        <div class="wrapper_main">
            <!-- heder -->
            <header class="header">
                <img src="./img/logo.svg" alt="logo">
                <p class="logo_text">Школа підготовки <br> IT-спеціалістів</p>
            </header>
            <div class="wrapper_box_and_img">
                <!-- start hello box -->
                <div class="white_box">
                    <h2 class="h2_hello">
                        Доброго вечора, ми з України
                    </h2>
                    <h2 class="h2_lets_go">
                        На старт. Увага. Полетіли!
                    </h2>
                    <h1 class="h1_gus">
                        Бандерогусь
                    </h1>
                    <p class="main_description">
                        Спеціальний бойовий гусак із біолабораторій
                        <br> України. Пишаюся своїми подвигами, бороню
                        <br> Батьківщину та підтримую позитивний дух народу.
                        <br> Слава Україні!
                    </p>
                    <button class="buttom_start">
                        Запустити гуся
                    </button>
                </div>
                <!-- selfie gusa -->
                <img src="./img/gus.svg" alt="gus" class="gus_main">
            </div>
            
        </div>
    </section>
</body>
</html>
